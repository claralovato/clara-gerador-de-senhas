<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>gerador de senha </title>
</head>
<body>

    <section class="conteudo">
    <div class="conteudo-título">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>


        
        <div>
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
    </section>

    <div>
        <h3>Personalize sua senha</h3>
        <div class="parametro-coluna__senha">
            <div class="parametro-senha"></div>
            <h4 class="parametro-senha__título">Número de caracteres</h4>
            <div class="parametro-senha-botoes">
                <button class="parametro-senha__batao">-</button>
                <p class="parametro-senha__textos">12</p>
                <button class="parametro-senha__botao">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
